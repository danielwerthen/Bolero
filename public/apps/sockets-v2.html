<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function () {
    
		var sio = io.connect('http://' + document.domain + '/thoughts');
		sio.socket.on('connect', function (data) {
			console.log('connected');
		});
    sio.socket.on('disconnect', function () {
      console.log('connection closed');
    });
    sio.socket.on('error', function (error){
      console.log('Unable to connect Socket.IO', JSON.stringify(error));
      if (error == 'handshake error') {
        $.ajax({
          type: 'POST',
          url: 'http://' + document.domain + '/login',
          data: { username: 'danielwerthen', password: '123456' },
          datatype: 'json',
          success: function (result) {
            if (result.authorized)
              sio.socket.connect();
            else
              console.log('login failed');
          }
        });
      }
      else {
        setTimeout(function () {
          sio.socket.connect();
        }, 1000);
      }
    });
	});
</script>
